spring:
  application:
    name: gateway
  config:
    import: "optional:configserver:http://localhost:8070/"
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true

management:
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
      access: unrestricted

eureka:
  prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8071/eureka